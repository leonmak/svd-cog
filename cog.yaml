# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  # set to true if your model requires a GPU
  gpu: true

  # a list of ubuntu apt packages to install
  system_packages:
    - "ffmpeg"
    - "libavcodec-dev"

  # python version in the form '3.11' or '3.11.4'
  python_version: "3.11"

  # a list of packages in the format <package-name>==<version>
  # python_packages:
  #   - "torch==1.8.0"
  #   - "torchvision==0.9.0"
  python_requirements: requirements.txt

  # commands run after the environment is setup
  run:
    - "wget -N -P ComfyUI/models https://huggingface.co/stabilityai/stable-video-diffusion-img2vid-xt/resolve/main/svd_xt.safetensors?download=true"
    - "wget -N -P ComfyUI/models https://huggingface.co/stabilityai/stable-diffusion-xl-base-1.0/resolve/main/sd_xl_base_1.0.safetensors?download=true"
    - "ls ComfyUI/models"

image: "r8.im/leonmak/svd-cog"
# predict.py defines how predictions are run on your model
predict: "ComfyUI/predict.py:Predictor"
